version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: album-tracker-backend
    ports:
      - "3035:3035"
    environment:
      - NODE_ENV=production
      - PORT=3035
      - DATABASE_PATH=/app/data/album-tracker.db
      - FRONTEND_URL=http://localhost:8175
    volumes:
      # Persist SQLite database
      - backend-data:/app/data
      # Mount music library (update this path on deployment machine)
      - ${MUSIC_LIBRARY_PATH:-./music}:/music:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3035/health",
        ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    networks:
      - album-tracker-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: album-tracker-frontend
    ports:
      - "8175:8175"
    environment:
      - VITE_API_URL=http://localhost:3035
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8175/",
        ]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    networks:
      - album-tracker-network

volumes:
  backend-data:
    driver: local

networks:
  album-tracker-network:
    driver: bridge
